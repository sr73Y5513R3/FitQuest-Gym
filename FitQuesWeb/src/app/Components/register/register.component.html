<app-top-menu></app-top-menu>

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 bg-dark text-white">
  <div class="card bg-dark p-4 border-0 text-white" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4">Regístrate en FitQuest Gym</h2>
    <form (ngSubmit)="onRegisterSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Primer Apellido" name="apellido1" [(ngModel)]="apellido1" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Segundo Apellido (Opcional)" name="apellido2" [(ngModel)]="apellido2">
        </div>
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Email" name="email" [(ngModel)]="email" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Nombre de usuario" name="username" [(ngModel)]="username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Contraseña" name="password" [(ngModel)]="password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Confirmar Contraseña" name="verifyPassword" [(ngModel)]="verifyPassword" required>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="number" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Peso (kg)" name="peso" [(ngModel)]="peso" required>
        </div>
        <div class="col-md-4 mb-3">
          <input type="number" step="0.01" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Altura (metros)" name="altura" [(ngModel)]="altura" required>
        </div>
        <div class="col-md-4 mb-3">
          <input type="number" class="form-control form-control-lg bg-dark text-white border-success" placeholder="Edad" name="edad" [(ngModel)]="edad" required>
        </div>
      </div>

      <div class="mb-3">
        <select class="form-select form-select-lg bg-dark text-white border-success" name="genero" [(ngModel)]="genero" required>
          <option [ngValue]="null" disabled selected>Selecciona tu Género</option>
          <option *ngFor="let g of generos" [ngValue]="g">{{ g }}</option>
        </select>
      </div>

      <div class="mb-3">
        <select class="form-select form-select-lg bg-dark text-white border-success" name="nivelId" [(ngModel)]="nivelId" required>
          <option [ngValue]="null" disabled selected>Selecciona tu Nivel de Entrenamiento</option>
          <option [ngValue]="1">1 - Principiante</option>
          <option [ngValue]="51">2 - Intermedio</option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>

      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
        <button type="button" class="btn btn-secondary btn-lg" (click)="goToLogin()">Volver al Login</button>
      </div>
    </form>
  </div>
</div>
